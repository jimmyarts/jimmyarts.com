<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jimmyarts</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: url("src/bg-photo.jpg") no-repeat center center
                    fixed;
                background-size: cover;
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .logo {
                text-align: center;
            }

            .logo img {
                width: 80vw; /* Tamanho dinâmico baseado em 20% da largura da janela */
                max-width: 1200px; /* Tamanho máximo para evitar que fique grande demais */
                height: auto;
            }

            .logo h1 {
                color: white;
                font-size: 2rem;
                margin-top: 20px;
            }
        </style>
        <script>
            window.addEventListener("resize", () => {
                const logo = document.querySelector(".logo img");
                const minWidth = 150; // Tamanho mínimo em pixels
                const maxWidth = 1200; // Tamanho máximo em pixels

                // Calcula o tamanho em função da largura da janela
                let newWidth = window.innerWidth * 0.8; // 20% da largura da janela
                newWidth = Math.max(minWidth, Math.min(maxWidth, newWidth));

                logo.style.width = `${newWidth}px`;
            });

            // Ajusta o tamanho logo no carregamento da página
            window.addEventListener("load", () => {
                const event = new Event("resize");
                window.dispatchEvent(event);
            });
        </script>
    </head>
    <body>
        <div class="logo">
            <img src="src/jimmy-logo.svg" alt="Logo" />
        </div>
    </body>
</html>
